<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <!-- material icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="./assets/script/script.js"></script>
  <title>Converter</title>
 </head>
 <body>
  <div class='box'>
    <div class='wave -one'></div>
    <div class='wave -two'></div>
    <div class='wave -three'></div>
  </div>
  
  <section>
   <div class="container">
    <div class="row justify-content-center align-items-center ">
     <div class="col-12 col-md-6">
      <div class="card">
       <h2 class="card-header text-center">Converter</h2>
       <div class="card-body">
        <div class="mb-3">
         <label for="px-input" class="form-label">Enter value in Pixels</label>
         <input type="number" class="form-control" id="px-input" val="0" pattern="[0-9]" max="9999" oninput="convertPixels(this.value)" placeholder="0"/>
         <div class="form-text">We'll convert pixels into various possible Units.</div>
        </div>
       </div>
       <div class="card-footer d-none text-body-secondary">
        <div class="input-group mb-3">
         <input type="text" class="form-control" val="0" id="points" onclick="tapToCopy(this.value)" />
         <span title="Tap to Copy" class="material-symbols-outlined input-group-text"> copy_all </span>
        </div>
        <div class="input-group mb-3">
         <input type="text" class="form-control" val="0" id="percentages" onclick="tapToCopy(this.value)" />
         <span title="Tap to Copy" class="material-symbols-outlined input-group-text"> copy_all </span>
        </div>
        <div class="input-group mb-3">
         <input type="text" class="form-control" val="0" id="em" onclick="tapToCopy(this.value)" />
         <span title="Tap to Copy" class="material-symbols-outlined input-group-text"> copy_all </span>
        </div>
        <div class="input-group mb-3">
         <input type="text" class="form-control" val="0" id="rem" onclick="tapToCopy(this.value)" />
         <span title="Tap to Copy" class="material-symbols-outlined input-group-text"> copy_all </span>
        </div>
        <div class="input-group mb-3">
         <input type="text" class="form-control" val="0" id="inches" onclick="tapToCopy(this.value)" />
         <span title="Tap to Copy" class="material-symbols-outlined input-group-text"> copy_all </span>
        </div>
        <div class="input-group mb-3">
         <input type="text" class="form-control" val="0" id="cm" onclick="tapToCopy(this.value)" />
         <span title="Tap to Copy" class="material-symbols-outlined input-group-text"> copy_all </span>
        </div>
        <div class="input-group mb-3">
         <input type="text" class="form-control" val="0" id="mm" onclick="tapToCopy(this.value)" />
         <span title="Tap to Copy" class="material-symbols-outlined input-group-text"> copy_all </span>
        </div>
        <div class="input-group mb-3">
         <input type="text" class="form-control" val="0" id="picas" onclick="tapToCopy(this.value)" />
         <span title="Tap to Copy" class="material-symbols-outlined input-group-text"> copy_all </span>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </section>
 </body>
</html>
